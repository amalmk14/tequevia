{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/cart2.css' %}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">RONALDO ‚öΩ</div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/shop/">Shop</a>
    <a href="/wishlist/">Wishlist</a>
    <a href="/cart/">Cart</a>
    <a href="/contact/">Contact</a>
  </div>
</div>

<!-- Main Content -->
<div class="main-container">
  <div class="cart-wrapper">
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <label>Sort by:
        <select>
          <option selected>Price</option>
          <option>Name</option>
        </select>
      </label>
    </div>

    <!-- Cart Item 1 -->
    <div class="cart-item">
      <div class="cart-item-left">
        <img src="{% static 'img/rono/j3.png' %}" alt="Ronaldo Jersey">
        <div class="cart-item-details">
          <h4>CR7 Home Jersey</h4>
          <p>Size: <strong>L</strong> | Color: <strong>Red</strong></p>
        </div>
      </div>
      <div class="cart-qty">
        <span class="minus">‚àí</span>
        <span>1</span>
        <span class="plus">+</span>
      </div>
      <div class="cart-price">‚Ç¨ 49.00</div>
      <div class="cart-delete">üóëÔ∏è</div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
      <div class="cart-item-left">
        <img src="{% static 'img/rono/j3.png' %}" alt="Ronaldo Away Jersey">
        <div class="cart-item-details">
          <h4>CR7 Away Jersey</h4>
          <p>Size: <strong>M</strong> | Color: <strong>Black</strong></p>
        </div>
      </div>
      <div class="cart-qty">
        <span class="minus">‚àí</span>
        <span>2</span>
        <span class="plus">+</span>
      </div>
      <div class="cart-price">‚Ç¨ 98.00</div>
      <div class="cart-delete">üóëÔ∏è</div>
    </div>

    <!-- Discount Code -->
    <div class="discount-container">
      <input type="text" placeholder="discount code / gift card">
      <button>Apply</button>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-btn">Proceed to Pay</button>
  </div>
</div>

</body>
</html>
